<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>Document</title>
</head>
<body>
    <div class="google">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div>
        <form class="searcharea"> 
            <img src="pics/search.png" class="logo"> 
            <input type="search" placeholder="Effectuer une recherche sur Google ou saisissez une URL">
            <img src="pics/mic.png" class="mic">
          </form>
    </div>

    <div class="widget">
        <div class="ligne1">
            <div class="both">
                <a href="https://google.com">
                    <div class="icon">
                        <span class="widget"><img src="pics/google.png"></span> 
                    </div>
                    <div class="title">
                        <p>Google</p>
                    </div>                
                </a>
            </div>
            <div class="both">    
                <a href="https://youtube.com">
                    <div class="icon">
                        <span class="widget"><img src="pics/youtube.png"></span> 
                      </div>
                      <div class="title">
                          <p>Youtube</p>
                      </div> 
                </a>           
            </div>
            <div class="both">    
                <a href="https://photos.google.com/">
                    <div class="icon">
                        <span class="widget"><img src="pics/photo.png"></span> 
                    </div>
                    <div class="title">
                        <p>Photo</p>
                    </div> 
                </a>           
            </div>
            <div class="both">
                <a href="https://calendar.google.com/">
                    <div class="icon">
                        <span class="widget"><img src="pics/calender.png"></span> 
                    </div>
                    <div class="title">
                        <p>calender</p>
                    </div>
                </a>               
            </div>
        </div>
        <div class="ligne2">
            <div class="both">
                <a href="https://www.google.tn/maps/">
                    <div class="icon">
                        <span class="widget"><img src="pics/maps.png"></span> 
                    </div>
                    <div class="title">
                        <p>Maps</p>
                    </div>
                </a>
            </div>
            <div class="both">      
                <a href="https://translate.google.tn/">
                    <div class="icon">
                        <span class="widget"><img src="pics/translate.png"></span> 
                    </div>
                    <div class="title">
                        <p>Translate</p>
                    </div> 
                </a>         
            </div>
            <div class="both">    
                <a href="https://mail.google.com/">
                    <div class="icon">
                        <span class="widget"><img src="pics/gmail.png"></span> 
                    </div>
                    <div class="title">
                        <p>Gmail</p>
                    </div>
                </a>           
            </div>
            <div class="both">               
                <div class="icon">
                  <span class="widget"><img src="pics/add.png"></span> 
                </div>
                <div class="title">
                    <p>Add more</p>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
